<template>
    <lightning-card title="Field Tracking" icon-name="standard:task">
        <div class="slds-m-around_medium">
            <template if:false={hasData}>
                <div class="slds-is-relative">
                    <lightning-spinner
                        variant="base"
                        size="medium"
                        alternative-text="Processing...">
                    </lightning-spinner>
                </div>
            </template>
            <template if:true={hasData}>
                <template if:true={hasRows}>
                    <lightning-datatable
                            key-field="Merge_Value_Type__c"
                            data={rows}
                            columns={cols}
                            hide-checkbox-column
                            class="slds-table_striped"
                    ></lightning-datatable>
                </template>
                <template if:false={hasRows}>
                    <p>No fields will be tracked for this merge.</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
